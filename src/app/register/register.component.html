<p>register works!</p>
<form>
  <div class="form-group">
    <label for="exampleInputFullname">Full Name</label>
    <input  [(ngModel)]="fullname" name="fullname" type="text" class="form-control" id="exampleInputFullname" aria-describedby="fullnameHelp" placeholder="Enter fullname">
    <small id="fullnameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputUsername">Username</label>
    <input  [(ngModel)]="username" name="username" type="text" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Enter username" >
    <small id="usernameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input [(ngModel)]="email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input [(ngModel)]="password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
</form>
